name: Pixiv Tool
version: 1.1.2
manifest_version: 2
author: Midori Kochiya
permissions:
  - storage
  - downloads
  - webRequest
  - webRequestBlocking
  - unlimitedStorage
  - webNavigation
  - '<all_urls>'
default_locale: en
options_page: options.html
content_security_policy: script-src 'self' 'unsafe-eval'; object-src 'self'
browser_action:
  default_popup: popup.html
  default_icon:
    38: icons/default.png
content_scripts:
 - matches:
   - 'http://*.pixiv.net/*'
   js:
     - deps.js
     - content.js
   run_at: document_idle
background:
  scripts:
    - deps.js
    - background.js
icons:
  128: icons/default.png

minimum_chrome_version: "38"
