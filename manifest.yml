name: Pixiv Tool
version: 1.1.0
manifest_version: 2
author: Midori Kochiya
permissions:
  - storage
  - downloads
  - webRequest
  - webRequestBlocking
  - unlimitedStorage
  - https://public-api.secure.pixiv.net/
  - http://*.pixiv.net/*
default_locale: en
options_page: options.html
content_security_policy: script-src 'self' 'unsafe-eval'; object-src 'self;'
content_scripts:
  - matches:
    - http://www.pixiv.net/mypage.php*
    - http://www.pixiv.net/bookmark_new_illust.php*
    - http://www.pixiv.net/search.php*
    - http://www.pixiv.net/bookmark.php*
    - http://www.pixiv.net/bookmark_add.php*
    - http://www.pixiv.net/member_illust.php*
    js:
      - bundles/deps.js
      - bundles/content.js
    run_at: document_idle
background:
  scripts:
    - bundles/deps.js
    - bundles/background.js
icons:
  128: icon128.png
